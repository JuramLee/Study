<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax</title>
</head>
<body>
    <script>
        const BACKEND_URL = 'https://jsonplaceholder.typicode.com/posts';

        let req = new XMLHttpRequest();
        req.addEventListener('load', (res) => {
            console.log(res.currentTarget.response);
        });

        req.open('GET', BACKEND_URL);
        req.send();

        /*
        
        JQUERY (DOM API를 쉽게 활용할 수 있게 하는 라이브러리. BUT 규모가 커짐에 따라 현재는 지양)
        
        $ajax({
            methodL 'GET'
            url: BACKEND_URL
        }).then((res) => {
            console.log(res)
        })

        */

    </script>
</body>
</html>
