<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반 로그인</title>
</head>
<body>
    <div>
    <p>
        <input type="text" name="user-email">
    </p>
    <p>
        <input type="password" name="user-pw" onkeypress="onPWkeydown(this)"> <!-- 여기서this는 부른 이벤트 -->
    </p>
    <button onclick="onLogin(this)">로그인</button>
</div>
<script>

    const $emailInput = document.getElementsByName("user-email")[0];
    const $pwInput = document.getElementsByName("user-pw")[0];

    function onPWkeydown(event) {
        const { key, keyCode } = event;
        console.log(keyCode);
        // 아스키코드
        // 영문 알파벳을 사용하는 문자인코딩 코드
        // 문자를 사용하는 모든 기기에 사용되고 가장 대표적으로 사용되는 인코딩 코드
        if (key === 'Enter') {
            onLogin();
        }
    }

    function onLogin(event){
        console.log($emailInput.value, $pwInput.value)
    }
</script>
</body>
</html>
